<div class="modal-header" style="background-color: red;">
  <h4 class="modal-title" >{{title}}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="item">
    <label for="companyName">Company Name</label><input id="companyName" type="text" [(ngModel)] = "content.companyName" required/>
  </div>
  <div class="item">
    <label for="ceo">CEO</label><input id="ceo" type="text" [(ngModel)] = "content.ceo" required/>
  </div>
  <div class="item">
    <label for="turnover">Turnover</label><input id="turnover" type="text" [(ngModel)] = "content.turnover" required/>
  </div>
  <div class="item">
    <label for="director">Broad of Director</label><input id="director" type="text" [(ngModel)] = "content.directors" required/>
  </div>
  <div>
    <label for="stockCode">Stock Code</label><input id="stockCode" type="text" [(ngModel)] = "content.stockCode" required/>
  </div>
  <div class="item">
    <label for="briefDesc">Brief Description</label><textarea id="briefDesc" type="text" [(ngModel)] = "content.brief"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="handleSave();activeModal.close('Close click')">Save</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
