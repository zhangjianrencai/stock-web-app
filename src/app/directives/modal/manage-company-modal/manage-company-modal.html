<div class="modal-header" style="background-color: red;">
  <h4 class="modal-title" >Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="item">
    <label for="companyName">Company Name</label><input id="companyName" type="text" [(ngModel)] = "content.companyName" required/>
  </div>
  <div class="item">
    <label for="ceo">CEO</label><input id="ceo" type="text" [(ngModel)] = "content.ceo" required/>
  </div>
  <div class="item">
    <label for="turnover">Turnover</label><input id="turnover" type="text" [(ngModel)] = "content.turnover" required/>
  </div>

  <div class="item">
    <label for="sector">Sector</label><input id="sector" type="text" [(ngModel)] = "content.sector" required/>
  </div>
  <div class="item">
    <label for="director">Broad of Director</label><input id="director" type="text" [(ngModel)] = "content.director" required/>
  </div>
  <div>
    <label>Stock</label>
    <div class="pillsInput">    
      <ng-multiselect-dropdown [settings]="dropdownSettings"
      [placeholder]="'custom placeholder'"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"></ng-multiselect-dropdown>
    </div>

  </div>
  <div class="item">
    <label for="briefDesc">Brief Description</label><textarea id="briefDesc" type="text" [(ngModel)] = "content.brief"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Save</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
