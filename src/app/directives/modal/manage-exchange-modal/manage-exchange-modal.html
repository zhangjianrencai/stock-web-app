<div class="modal-header" style="background-color: red;">
  <h4 class="modal-title" >{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="item">
    <label for="stockExchange">Stock Exchange</label><input id="stockExchange" type="text" [(ngModel)]="content.stockExchange" required/>
  </div>
  <div class="item">
    <label for="brief">Brief</label><input id="brief" type="text" [(ngModel)]="content.brief" required/>
  </div>
  <div class="item">
    <label for="contactAddress">Contact Address</label><input id="contactAddress" type="text" [(ngModel)]="content.contactAddress" required/>
  </div>
  <div class="item">
    <label for="remarks">Remarks</label><textarea id="remarks" type="text" [(ngModel)]="content.remarks"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="handleSave();activeModal.close('Close click')">Save</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
