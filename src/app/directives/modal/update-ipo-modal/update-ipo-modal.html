<div class="modal-header" style="background-color: red;">
  <h4 class="modal-title" >{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="item">
    <label for="companyName">Company Name</label><input id="companyName" type="text" [(ngModel)] = "content.companyName" required/>
  </div>
  <div class="item">
    <label for="stockExchange">Stock Exchange</label><input id="stockExchange" type="text" [(ngModel)] = "content.stockExchange" required/>
  </div>
  <div class="item">
    <label for="priceShare">Price Per Share</label><input id="priceShare" type="text" [(ngModel)] = "content.share" required/>
  </div>

  <div class="item">
    <label for="numberShare">Total Number Of Shares</label><input id="numberShare" type="text" [(ngModel)] = "content.numberShare" required/>
  </div>
  <div class="item">
    <label for="openDate">Open Date Time</label><input id="openDate" type="date" [(ngModel)] = "content.openDatetime" required/>
  </div>
  <div class="item">
    <label for="remarks">Remarks</label><textarea id="remarks" type="text" [(ngModel)] = "content.remarks"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Save</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
