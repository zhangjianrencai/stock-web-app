<div class="content">
  <form class="form-signin">  
      <div class="form-label-group">
        <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="username"  id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail">Username</label>
      </div>
    
      <div class="form-label-group">
        <input [ngModelOptions]="{standalone: true}" type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="handleSignIn()">Sign in</button>
      <a class="align-block" href="/signup">Click here to sign up</a>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </form>
</div>
